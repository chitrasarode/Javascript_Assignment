<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program to find the factors of an integer
    </h2>
    <p id="demo"></p>

   <script>
        let num = parseInt(prompt('Enter a positive number: '));
        document.getElementById("demo").innerHTML = `The factors of ${num} is: `;
        for(let i = 1; i <= num; i++) {
            if(num % i == 0) {
                document.getElementById("demo").innerHTML += `${i} , `;
            }
        }
   </script> 
</body>
</html>
