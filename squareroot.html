<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Find square root of number</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
<script>

    let x = parseInt(prompt("Enter no to find square root."));
    document.getElementById("demo").innerHTML = "Number is : " + x;

    document.getElementById("demo1").innerHTML = "Square root of " + x + " is " + Math.sqrt(x);;
</script>
</body>
</html>
