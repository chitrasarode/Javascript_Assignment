<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4 {
            color: cornflowerblue;
        }

        strong {
            color: red;
        }

        button {
            padding: 8px;
            border: none;
            background-color: rgb(0, 153, 255);
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Sum Of Number</h1>
    <h4>Press Start Button and Enter Number For Cancel: <strong>Enter 'X'</strong></h4>
    <button type="submit" onclick="sumOfNumber()">Start</button>
    <p id="total"></p>

    <script>
        function sumOfNumber() {
            let total = document.getElementById('total');

            let numbers = [];

            document.querySelector('h4').style.display = 'none';

            let flag = true;
            while (flag) {
                let number = prompt('Enter a Number:');
                if (number != 'x' && number != 'X' && number != null) {
                    numbers.push(parseInt(number));
                }
                else {
                    flag = false;
                }
            }

            total.innerHTML = `Sum Of Number are ${numbers.join('+')} = <b>${numbers.reduce((sum, number) => sum += number)}</b>`;
        }
    </script>
</body>

</html>
