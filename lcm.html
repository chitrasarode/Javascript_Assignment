<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program to find the LCM of two integers</h2>
    <p id="demo"></p>
<script>

    let num1 = parseInt(prompt('Enter a first positive integer: '));
    let num2 = parseInt(prompt('Enter a second positive integer: '));
    let min = (num1 > num2) ? num1 : num2;
    while (true) {
        if (min % num1 == 0 && min % num2 == 0) {
            document.getElementById("demo").innerHTML = `The LCM of ${num1} and ${num2} is ${min}`;
            break;
        }
        min++;
    }
</script>

</body>
</html>
