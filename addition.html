<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Addition Program</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
<script>
    let x = prompt("Enter first number : ");
    let y = prompt("Enter second number :");
    let z = parseInt(x) + parseInt(y);
    document.getElementById("demo").innerHTML = "First number is : " + x;
    document.getElementById("demo1").innerHTML = "Second number is : " + y;
    document.getElementById("demo2").innerHTML = "Addition of two number is : " + z;
</script>
</body>
</html>
