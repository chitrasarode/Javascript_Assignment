<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program to swap two variables</h2>
    <p id = "demo"></p>
    <p id = "demo1"></p>

<script>

    let x = prompt("Enter the first variable");
    let y = prompt("Enter the second variable");

    document.getElementById("demo").innerHTML = "Before swapping: x = " + x + ", y = " + y;

    let temp;
    temp = x;
    x = y;
    y = temp;

    document.getElementById("demo1").innerHTML = "After swapping: x = " + x + ", y = " + y;

</script>
</body>
</html>
