<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    
    <body>
        <h2>Program for insertion sort</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
    
        <script>
            function insertionSort(arr, n) {
                let i, key, j;
                for (i = 1; i < n; i++) {
                    key = arr[i];
                    j = i - 1;

                    while (j >= 0 && arr[j] > key) {
                        arr[j + 1] = arr[j];
                        j = j - 1;
                    }
                    arr[j + 1] = key;
                }
                document.getElementById("demo1").innerHTML = "Array after sorting : " + arr;
            }

            let arr = [];
            let n = parseInt(prompt("Enter number of elements in array : "))

            for (let i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Enter array elements : "));                
            }
            
            document.getElementById("demo").innerHTML = "Array before sorting : " + arr;
            insertionSort(arr, n);
            
        </script>

</body>
</html>
