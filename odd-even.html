<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program to check whether number is odd or even</h2>
    <p id="demo"></p>

<script>

    let x = parseFloat(prompt("Enter number to check whether it is odd or even"));

    if (x % 2 == 0) {
        document.getElementById("demo").innerHTML = x + " is even number."
    } else {
        document.getElementById("demo").innerHTML = x + " is odd number."
    }
</script>
</body>
</html>
