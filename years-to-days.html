<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2></h2>
    <p id="demo"></p>

    <script>
        let age = prompt("Enter the age in years : ");

        function convert(a) {
            if (a >= 0) {
                return a * 365;
            } else {
            document.getElementById("demo").innerHTML = "Wrong input";
            }
        }

        let days = convert(age);
        document.getElementById("demo").innerHTML = `${age} years is ${days} days`;
    </script>
</body>
</html>
