<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program to check an Armstrong number of three digits</h2>
    <p id="demo"></p>

<script>
    let sum = 0;
    let no = parseInt(prompt('Enter a three-digit positive integer: '));
    let temp = no;

    while (temp > 0) {
        let remainder = temp % 10;
        sum += remainder * remainder * remainder;
        temp = parseInt(temp / 10); 
    }

    if (sum == no) {
        document.getElementById("demo").innerHTML = `${no} is an Armstrong number`;
    }
    else {
        document.getElementById("demo").innerHTML =`${no} is not an Armstrong number.`;
    }

</script>
</body>
</html>
