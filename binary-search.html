<body>
    <h2>Program to implement iterative Binary Search</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
<script>
    function binarySearch(arr, x) {
        let l = 0;
        let r = arr.length - 1;
        let mid;
        while (r >= l) {
            mid = l + Math.floor((r - l) / 2);

            if (arr[mid] == x)
                return mid;

            if (arr[mid] > x)
                r = mid - 1;

            else
                l = mid + 1;
        }

        return -1;
    }
    function bubbleSort(arr) {
            let i, j;
            let len = arr.length;
            let isSwapped = false;
            for (i = 0; i < len; i++) {
                isSwapped = false;
                for (j = 0; j < len; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j]
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        isSwapped = true;
                    }
                }
                if (!isSwapped) {
                    break;
                }
            }
            document.getElementById("demo1").innerHTML = "Array after sorting : " + arr;
        }
    let arr = [];
    let arr1 = []
    let x = parseInt(prompt("Enter number of array elements : "));
    
    for (let i = 0; i < x; i++) {
        arr[i] = parseInt(prompt("Enter array elements : "));
    }

    document.getElementById("demo").innerHTML = "Initial array : " + arr;
    bubbleSort(arr);

    let n = parseInt(prompt("***************Enter the element to find in array*****************"));
    document.getElementById("demo2").innerHTML = `${n} is the element to find in array`;
    result = binarySearch(arr, n);

    (result == -1) ? document.write(`Element ${n} is not present in array`)
       : document.write(` Element ${n} is present at index ` + result);


</script>
</body>
