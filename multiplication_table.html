<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program to generate a multiplication table</h2>
    <p id="demo"></p>

    <script>
        let no = parseInt(prompt('Enter an integer: '));
        for(let i = 1; i <= 10; i++) {
            let result = i * no;
            document.getElementById("demo").innerHTML += `${no} * ${i} = ${result} </br>`;
        }
    </script>
</body>
</html>
