<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program to convert celsius to fahrenheit</h2>
    <p id="demo"></p>

    <script>
        const celsius = prompt("Enter a celsius value: ");
        const fahrenheit = (celsius * 1.8) + 32

        document.getElementById("demo").innerHTML = `${celsius} degree celsius is equal to ${fahrenheit} 
                                                    degree fahrenheit.`;
    </script>
</body>
</html>
